<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            setTimeout() prende 2 argomenti: 
                - una funzione che contiene del codice da eseguire in maniera DIFFERITA
                - un numero intero di millisecondi che rappresenta la quantità di tempo con cui DIFFERIRE l'esecuzione della prima funzione
        
        */

        setTimeout(function(){
            console.log("HELLO")
        }, 1000) // esegue un console.log dopo 1000 millisecondi cioè dopo un secondo

        // in questo caso la funzione che fa da 1^argomento al setTimeout è una funzione ANONIMA
        // non ha un nome

        // In alternativa:

        // 1. Dichiaro la funzione da eseguire

        function delayed(){
            console.log("HELLO in funzione con name")
        }

        // 2. Uso il nome della funzione in setTimeout

        setTimeout(delayed, 2000) // Esegue la funzione dal nome "delayed" dopo 1 secondo

            -> per creare una nuova variabile di classe Date dobbiamo usare il "new"

            now.getTime() -> contiene il numero di millisecondi passati dal 1 gennaio 1970


            posso calcolare il tempo trascorso fra 2 oggetti di tipo date:

            let now = new Date()
            let now2 = new Date()

            let deltaMilliseconds = now2.getTime() - now.getTime()

            let deltaSeconds = deltaMilliseconds/1000

        */
